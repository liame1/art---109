<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three JS example Tutorial</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- use an import map to link to the Three.js CDN -->
    <script type="importmap">
        {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
        }
    </script>
    <!-- Link to main.js file as a type="module" -->
    <script type="module" src="js/main.js"></script>
</head>
<body> 
    <header>
        <h1> TUTORIAL 8A for ART 109!!!</h1>
        <p>Starter file from <a href="https://threejs.org/docs/#manual/en/introduction/Creating-a-scene">Three.js
            documentation</a></p>
        <p>Three.js library is imported via a <a
            href="https://threejs.org/docs/#manual/en/introduction/Installation">CDN</a></p>
    </header>

    <main>
        <div id="scene-container">
            <!-- three.js scene inserted here -->
        </div>
    </main>
        
    </div>    
</body>
</html>

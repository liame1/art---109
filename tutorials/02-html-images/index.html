<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic image</title>
</head>
<body>
    <h1> Here is my dynamic image!</h1>
    <img src="images/1pic-480.png"
    alt="photo of mountain"
    srcset="images/1pic-480.png 480w, 
            images/1pic-960.png 960w,
            images/1pic-1440.png 1440w,
            images/1pic-1920.png 1920w"
            >
</body>
</html>

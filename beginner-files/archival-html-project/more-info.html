    <title>Code 6504</title>
</head>
<body>
    <h1>Code 6504</h1>
    <h2> No persons shall hereby publicly declare any image or symbol as endearing.
        All existing and future publications adressed in this manner will be terminated. </h2>
    
    <h4>This policy was enacted to preserve the right to privacy, and maintain national security.</h4>
    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>collage!</title>
</head>
<body>

    <!-- Image Buttons -->
    <div class="clickable-container">
        <button class="clickable-btn" data-link="https://www.youtube.com/watch?v=hDnEjNQAI8Y" id="cabin">
            <img class="btn-image" src="images/UnrealEngineCabin.png" alt="cabin-button">
        </button>

        <button class="clickable-btn" data-link="https://www.youtube.com/watch?v=LyZ7Q4BI3A0" id="larry">
            <img class="btn-image" src="images/LarryRedmon.png" alt="larry-button">
        </button>

        <button class="clickable-btn" data-link="https://www.youtube.com/watch?v=xEqrm9OIqro" id="boyboy">
            <img class="btn-image" src="images/boyboy.png" alt="boyboy-button">
        </button>

        <button class="clickable-btn" data-link="https://www.youtube.com/watch?v=LyZ7Q4BI3A0" id="cubic">
            <img class="btn-image" src="images/CubicMetre.png" alt="CubicMetre-button">
        </button>

        <button class="clickable-btn" data-link="https://www.youtube.com/watch?v=2FspwOKfGPY" id="bintur">
            <img class="btn-image" src="images/Binturong.png" alt="Binturong-button">
        </button>

        <button class="clickable-btn" data-link="https://www.youtube.com/watch?v=8cC3VYScCH0" id="xiaoma">

        </button>

        <button class="clickable-btn" data-link="https://www.youtube.com/watch?v=rEdaCqtJrYo" id="gx1000">
            <img class="btn-image" src="images/gx1000.png" alt="gx1000-button">
        </button>

        <button class="clickable-btn" data-link="https://www.youtube.com/watch?v=7Mmbb6lwatI" id="nard">
            <img class="btn-image" src="images/Nardwuar.png" alt="Nard-button">
        </button>

        <button class="clickable-btn" data-link="https://www.youtube.com/watch?v=jwnez8HdN7E" id="majorana">
            <img class="btn-image" src="images/Majorana.png" alt="majorana-button">
        </button>

    </div>

    <!-- The Modal -->
    <div id="my-modal" class="modal">
        <div class="modal-box">
            <span class="close">&times;</span>
            <div class="modal-content">
                <iframe id="modal-iframe" src="" scrolling="no" width="480px" height="270px"></iframe>
            </div>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>

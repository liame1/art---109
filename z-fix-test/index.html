<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Test</title>
</head>
<body>

    <!-- Image Buttons with Data Links -->
    <div class="clickable-container">
        <button class="clickable-btn" data-link="https://css-tricks.com/how-to-stack-elements-in-css/">
            <img class="btn-image" src="images/UnrealEngineCabin-tp.png" alt="button1">
        </button>

        <button class="clickable-btn" data-link="https://www.youtube.com/watch?v=LyZ7Q4BI3A0">
            <img class="btn-image" src="images/LarryRedmon-tp.png" alt="button2">
        </button>
    </div>

    <!-- The Modal -->
    <div id="my-modal" class="modal">
        <div class="modal-box">
            <span class="close">&times;</span>
            <div class="modal-content">
                <iframe id="modal-iframe" src="" scrolling="no" width="480px" height="270px"></iframe>
            </div>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>

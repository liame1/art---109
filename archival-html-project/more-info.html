    <title>Code 6504</title>

<body>
    <h1>Code: 6504</h1>
    <h2> No persons shall hereby publicly declare any image or symbol as endearing.
        All public information adressed in this manner will be terminated. </h2>
    
    <h3>This policy was enacted by the US House of Representatives to preserve the right to privacy and maintain national security.</h3>
    
</body>
